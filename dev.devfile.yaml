schemaVersion: 2.1.0
metadata:
  name: mydevfile
projects:
  - name: my-maven-project
    clonePath: maven/src/github.com/thilakshanaa-a/devfile
    git:
      remotes:
        origin: "https://github.com/thilakshanaa-a/devfile.git"
components:
  - name: python
    container:
      image: eclipse/ubuntu_python:latest 
      mountSources: true
	  memoryLimit: 512Mi
      command: ['sleep', 'infinity']
	  type: dockerimage
commands:
  - id: package
    exec:
      component: python
      commandLine: "mvn package"
      group:
        kind: build
  - id: install
    exec:
      component: python
      commandLine: "mvn install"
      group:
        kind: build
        isDefault: true
